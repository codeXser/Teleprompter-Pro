<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Teleprompter Pro</div>

    <script src="script.js"></script>

    <div class="container">
        <div class="script" id="script"></div>
    </div>

    <div class="controls">
        <button class="start" onclick="startScroll()">Start</button>
        <button class="stop" onclick="stopScroll()">Stop</button>
        <button class="faster" onclick="increaseSpeed()">Faster</button>
        <button class="slower" onclick="decreaseSpeed()">Slower</button>
    </div>

    <div class="speed-display" id="speedDisplay">Speed: 10x</div>
</body>
</html>
